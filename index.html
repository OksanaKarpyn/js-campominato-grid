<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class=" d-flex flex-column">
            <header class="header container-fluid">
                <div class="header-row">
                    <nav class="nav">
                        <ul class="d-flex flex-row align-items-center justify-content-between">
                            <li class="img">
                                <img src="./assets/img/mobile-logo.png" alt="" width="50%">
                            </li>
                            <li class=" flex-grow-1">
                                <h1 class="">Campo Minato</h1>
                            </li>
                            <li class="d-flex d-none list-select">
                                <label for="select" class="col-form-label">Dificolta:</label>
                                <select name="choise" id="select" class="form-control">
                                    <option value="100">Hard</option>
                                    <option value="81">Normal</option>
                                    <option value="49">Easy</option>
                                </select>
                            </li>
                            <li>
                                <button class="btn btn-outline-dark ms-3">Play</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <div class="box-items d-flex flex-wrap p-4">
                        <!-- <div class="box">1</div> -->
                    </div>
                </div>

            </main>
            <footer class="footer">
                <div class="footer-row p-2">
                    <h3>Made width &hearts; by <a href="#">Boolean</a></h3>
                </div>
            </footer>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>

</html>
